name: Deploy application

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

permissions:
  contents: read


jobs:
  # Run E2E tests before deployment
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run serve
          wait-on: 'http://localhost:8080'
          wait-on-timeout: 120

  # Deploy only if tests pass
  deploy_job:
    runs-on: ubuntu-latest
    needs: cypress-run
    environment: prod
    name: deploy
    steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Get current Git tag
          id: get_tag
          run: echo ::set-output name=GIT_TAG::$(git describe --tags --abbrev=0)

        - name: Create .env file
          run: |
            echo APP_ENV=dev >> .env
            echo VUE_APP_VERSION=${{ steps.get_tag.outputs.GIT_TAG }} >> .env
            echo VUE_APP_GOOGLE_PLAY_STORE_URL=https://google.com >> .env

        - name: Install Dependencies
          run: npm install --legacy-peer-deps

        - name: Build package
          run: npm run build
        
        - name: deploy file
          uses: wlixcc/SFTP-Deploy-Action@v1.2.4
          with:
              username: ${{ secrets.SFTP_USER }} 
              server: ${{ secrets.SFTP_HOST }} 
              ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }} 
              password: ${{ secrets.SFTP_PASSWORD }} 
              local_path: './dist/*'
              remote_path: '/var/www/budgetcontrol/Pwa/dist'
              sftpArgs: '-o ConnectTimeout=5'

        - name: copy dist folder into container
          uses: appleboy/ssh-action@v1.0.3
          with:
            host: ${{ secrets.SFTP_HOST }}
            username: ${{ secrets.SFTP_USER }}
            password: ${{ secrets.SFTP_PASSWORD }}
            port: 22
            script: docker cp /var/www/budgetcontrol/Pwa/dist/. budgetcontrol-pwa:/var/www/workdir/dist/

  
