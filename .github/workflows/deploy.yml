name: Deploy application

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

permissions:
  contents: read


jobs:
  # Run E2E tests before deployment
  e2e-tests:
    runs-on: ubuntu-latest
    name: Run E2E Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Get current Git tag
        id: get_tag
        run: echo "GIT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo 'v1.0.0')" >> $GITHUB_OUTPUT

      - name: Create .env file
        run: |
          echo APP_ENV=test >> .env
          echo VUE_APP_VERSION=${{ steps.get_tag.outputs.GIT_TAG }} >> .env
          echo VUE_APP_GOOGLE_PLAY_STORE_URL=https://google.com >> .env

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Install Cypress
        run: npm install cypress --save-dev --force

      - name: Build Application
        run: npm run build

      - name: Run Cypress E2E Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          start: npm start
          wait-on: 'http://localhost:8080'
          wait-on-timeout: 120
          config: video=false
          spec: cypress/e2e/**/*.cy.js

      - name: Upload Screenshots on Failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-production
          path: cypress/screenshots
          if-no-files-found: ignore
          retention-days: 7

  # Deploy only if tests pass
  deploy_job:
    runs-on: ubuntu-latest
    needs: e2e-tests
    environment: prod
    name: deploy
    steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Get current Git tag
          id: get_tag
          run: echo ::set-output name=GIT_TAG::$(git describe --tags --abbrev=0)

        - name: Create .env file
          run: |
            echo APP_ENV=dev >> .env
            echo VUE_APP_VERSION=${{ steps.get_tag.outputs.GIT_TAG }} >> .env
            echo VUE_APP_GOOGLE_PLAY_STORE_URL=https://google.com >> .env

        - name: Install Dependencies
          run: npm install --legacy-peer-deps

        - name: Build package
          run: npm run build
        
        - name: deploy file
          uses: wlixcc/SFTP-Deploy-Action@v1.2.4
          with:
              username: ${{ secrets.SFTP_USER }} 
              server: ${{ secrets.SFTP_HOST }} 
              ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }} 
              password: ${{ secrets.SFTP_PASSWORD }} 
              local_path: './dist/*'
              remote_path: '/var/www/budgetcontrol/Pwa/dist'
              sftpArgs: '-o ConnectTimeout=5'

        - name: copy dist folder into container
          uses: appleboy/ssh-action@v1.0.3
          with:
            host: ${{ secrets.SFTP_HOST }}
            username: ${{ secrets.SFTP_USER }}
            password: ${{ secrets.SFTP_PASSWORD }}
            port: 22
            script: docker cp /var/www/budgetcontrol/Pwa/dist/. budgetcontrol-pwa:/var/www/workdir/dist/

  
